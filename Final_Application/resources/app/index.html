<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>DAQ Software</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/c4d3c9f7db.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script type="module" src="renderer.js"></script>
    </head>
    <body>
        <header id="main-head">
            <a href="#" id="record" class="button record f-center">Record Data</a>
            <p id="data"></p>
            <div class="f-center head-buttons">
                <i class="fas fa-download" id="play" style="color: #333"></i>
                <a href="#" id="restart">
                    <svg viewBox="0 0 512 512"><path d="M464 16c-17.67 0-32 14.31-32 32v74.09C392.1 66.52 327.4 32 256 32C161.5 32 78.59 92.34 49.58 182.2c-5.438 16.81 3.797 34.88 20.61 40.28c16.89 5.5 34.88-3.812 40.3-20.59C130.9 138.5 189.4 96 256 96c50.5 0 96.26 24.55 124.4 64H336c-17.67 0-32 14.31-32 32s14.33 32 32 32h128c17.67 0 32-14.31 32-32V48C496 30.31 481.7 16 464 16zM441.8 289.6c-16.92-5.438-34.88 3.812-40.3 20.59C381.1 373.5 322.6 416 256 416c-50.5 0-96.25-24.55-124.4-64H176c17.67 0 32-14.31 32-32s-14.33-32-32-32h-128c-17.67 0-32 14.31-32 32v144c0 17.69 14.33 32 32 32s32-14.31 32-32v-74.09C119.9 445.5 184.6 480 255.1 480c94.45 0 177.4-60.34 206.4-150.2C467.9 313 458.6 294.1 441.8 289.6z"/></svg>
                </a>
            </div>
            <a href="popout.html" id="poplink" target="_blank"><i id="popout" class="fas fa-share-square" style="color: #000000"></i></a>
        </header>
        <div id="content">
            <div id="port-container">
                <div id="port-notice">
                    <p id="label">Select COM Port</p>
                    <select id="select-port">
                        <option>Select Port</option>
                    </select>
                    <a id="submit-select" href="#">Submit</a>
                </div>
            </div>
            <p id="notice"></p>
            <div class="home-sec f-center">
                <div class="sec-2" id="voltage">
                    <h2>Voltage</h2>
                    <p id="voltval">0.00 V</p>
                    <!--<img src="images/Voltage.png" class="img-2" />-->
                </div>
                <div class="sec-2" id="current">
                    <h2>Current</h2>
                    <p id="currentval">0.00 A</p>
                    <!--<img src="images/Current.png" class="img-2" />-->
                </div>
            </div>
            <div class="home-sec f-center">
                <div class="sec-3">
                    <h2>Capacitance</h2>
                    <p id="capval">0.00 nF</p>
                    <!--<img src="images/Capacitance.png" class="img-3" />-->
                </div>
                <div class="sec-3">
                    <h2>Magnetic Field Strength</h2>
                    <p id="magval">0.00 mT</p>
                    <!--<img src="images/Magnetic Field Strength.png" class="img-3" />-->
                </div>
                <div class="sec-3">
                    <h2>Inductance</h2>
                    <p id="indval">0.00 mH</p>
                    <!--<img src="images/Inductance.png" class="img-3" />-->
                </div>
            </div>
        </div>
    </body>
</html>
